name: Build and Push Extension

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-installer:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Talos installer with extension
        run: |
          docker run --rm -v $(pwd):/out ghcr.io/siderolabs/imager:v1.11.5 installer \
            --arch arm64 \
            --overlay-name rpi_generic \
            --overlay-image ghcr.io/siderolabs/sbc-raspberrypi:v0.1.2 \
            --overlay-option "configTxt=dtoverlay=dwc2,dr_mode=peripheral" \
            --system-extension-image ghcr.io/siderolabs/usb-modem-drivers:v1.11.5 \
            --system-extension-image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --extra-kernel-arg 'dwc2.dr_mode=peripheral'

      - name: Load and push installer image
        run: |
          docker load -i installer-arm64.tar
          docker tag ghcr.io/siderolabs/installer-base:v1.11.5 ${{ env.REGISTRY }}/${{ github.repository_owner }}/talos-installer-usb-gadget:v1.11.5
          docker tag ghcr.io/siderolabs/installer-base:v1.11.5 ${{ env.REGISTRY }}/${{ github.repository_owner }}/talos-installer-usb-gadget:latest
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/talos-installer-usb-gadget:v1.11.5
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/talos-installer-usb-gadget:latest
